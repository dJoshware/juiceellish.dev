{% extends "playlister/layout.html" %}

{% block title %}
    juiceellish
{% endblock %}

{% block main %}
    <h1>Display your Spotify profile data</h1>

    <section id="profile">
        <h2>Logged in as <span id="displayName">{{ user['display_name'] }}</span></h2>
        <span id="avatar"></span>
        <ul>
            {% for playlist in playlist['items'] %}
                <li>{{ playlist['name'] }}</li>
                <img src="{{ playlist['images'][0]['url'] }}" height="200" width="200">
            {% endfor %}
        </ul>
    </section>
{% endblock %}
