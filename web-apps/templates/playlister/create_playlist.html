{% extends "playlister/layout.html" %}

{% block title %}
    Create Playlist - Playlister
{% endblock %}

{% block main %}
    <form action="/playlister/create_playlist" class="d-flex flex-column justify-content-center align-items-center" method="post">
        <div class="form-floating form-width m-3">
            <input autocomplete="off" class="form-control" id="inputName" name="playlist_name" placeholder="Name" type="text">
            <label for="inputName">Name</label>
        </div>
        <div class="form-floating form-width m-3">
            <textarea autocomplete="off" class="form-control" id="inputDescription" name="playlist_desc" placeholder="Description"></textarea>
            <label for="inputDescription">Description</label>
        </div>
        <div class="d-flex flex-column mb-3">
            <input autocomplete="off" checked class="btn-check" id="option1" name="public" type="checkbox">
            <label class="btn btn-outline-light m-3" for="option1">Public</label>

            <input autocomplete="off" class="btn-check" id="option3" name="collaborative" type="checkbox">
            <label class="btn btn-outline-light m-3" for="option3">Collaborative</label>
        </div>
        <button class="btn btn-outline-info mb-3" type="submit">Submit</button>
    </form>
{% endblock %}
